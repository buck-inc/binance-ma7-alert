name: MA7 Signal Bot

on:
  schedule:
    - cron: "*/30 * * * *"  # tiap 30 menit
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python src/ma7_bot.py
